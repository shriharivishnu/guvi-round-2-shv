<body>
    <div class="header">
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <img src="assets/Logo.png" alt="Logo" class="logo">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-md-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="profile.html">profile</a>
                      </li>

                    </ul>
                  </div>
                </div>
              </nav>
      </div>
    </div>

        <section class="mt-5 signup">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-5 col-xl-5">
                  <img src="assets/signup_logo.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    
                  <div class="alert-danger alert-dismissible fade" id="existing" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> &nbsp; Account already exist so, please try again with different Email
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
    
                  <form id="signup">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-5">
                      <h1 class="h1 fw-normal mb-4 me-3">Sign up</h1>
                    </div>
          
                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="email">Email address</label>
                      <input type="email" id="email" name="email" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" required/>
                    </div>
    
                    <div class="form-outline mb-3">
                        <label class="form-label" for="firstname">Firstname</label>
                        <input type="text" id="firstname" minlength="3" name="firstname" class="form-control form-control-lg"
                          placeholder="Enter your firstname" required/>
                      </div>
    
                      <div class="form-outline mb-3">
                          <label class="form-label" for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" class="form-control form-control-lg"
                          placeholder="Enter your lastname" required/>
                      </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" minlength="8" name="password" class="form-control form-control-lg"
                        placeholder="Enter password" required/>
                    </div>
    
                    <div class="form-outline mb-3">
                        <label class="form-label" for="re-password">Confirm Password</label>
                        <input type="password" id="re-password" name="re-password" class="form-control form-control-lg"
                          placeholder="Re-Enter password" required/>
                      </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button  class="btn btn-primary btn-lg accountbtn"
                         id="submit">Register</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html"
                          class="link-danger">Login</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
          </section>

         
          <!-- Link Script -->

      <script src="js/register.js"></script>
    
</body>
</html>
